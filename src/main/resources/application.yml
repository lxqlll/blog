#server配置
server:
  port: 8088 #配置servlet端口
    #servlet:
  #context-path: /blog #配置路径
  tomcat:
    uri-encoding: utf-8  #配置tomcat编码

#spring配置
spring:
  profiles:
    active: dev #环境 dev|test|pro


#mybatis-plus的配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml  #mapper文件的位置
  type-aliases-package: com.lxq.blog.module.pojo #配置别名
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  #打印sql语句

fdfs:
  so-timeout: 2500       # \u8BFB\u53D6\u65F6\u95F4
  connect-timeout: 600   # \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
  thumb-image:           # \u7F29\u7565\u56FE
    width: 100
    height: 100
  tracker-list:          # tracker\u670D\u52A1\u914D\u7F6E\u5730\u5740\u5217\u8868
    - 47.102.115.146:22122
upload:
  base-url: http://47.102.115.146/
  allow-types:
    - image/jpeg
    - image/png
    - image/bmp
    - image/gif
    - audio/mpeg





